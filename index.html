<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial, Palindrome, and Prime Shift</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Various Functions</h1>
        <h3>Please, fill out the various fields and then click the corresponding button to get your answer</h3>
      </header>

      <h2>Enter a number(x) to apply its factorial (x!)</h2>

      <form id="factorial-form">

        <div class="form-group row">
          <label for="factorial" class="col-sm-3 col-form-label">Factorial number:</label>
          <div class="col-sm-2">
            <input class="form-control" type="number" id="userFactorial">
          </div>
        </div>

        <button class="btn" type="submit">Factor!</button>

      </form>

      <div class="initially-hidden" id="factorial-results">
        <h4>Your factorial:</h4>
        <p><span class="factorialNumber"></span>! = <span class="factorialNumber"></span> * <span class="factorial-explained"></span> =
        <span class="factorial-results"></span></p>
      </div>

      <div class="initially-hidden" id="recursive-results">
        <h4>Your factorial (done recursively):</h4>
        <p><span class="factorialNumber"></span>! = <span class="factorialNumber"></span> * <span class="factorial-explained"></span> =
        <span class="recursive-results"></span></p>
      </div>

    </div>
  </body>
</html>
